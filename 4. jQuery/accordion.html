<!DOCTYPE html>

<html>
    <head> 
        <metacharset ="utf-8">
        <title>Accordion</title>
        <!-- An accordion is a set of document sections, each section consisting of a header and some content inside of a div. the sections can be collapsed and expanded as we like. An accordion needs to be contained inside of a div-->
        <style>
        .bluebox{
            background-color: #3A5795;
            color: white;
            height: auto;
            width: auto;
        }
        
        .yellowbox{
            background-color: rgb(222, 224, 85);
            height: 100px;
            width: auto;
           
        }
        
        .greenbox{
            background-color: #31af37;
            height: 100px;
            width: auto;
            
        }
       
        #great{
            background-color: #5a3479;
        }
        </style>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/blitzer/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
       
        
    </head>
       
        <body>
            <div id="resizer" class="ui-widget-content">
            

            <div class="bluebox ui-corner-all" id="facebook">
                <h3>Section1</h3>
                <div><p>Content1</p>
                    <p>Content1</p>
                    <p>Content1</p>
                    <p>Content1</p>
                    <p>Content1</p>
                    <p>Content1</p></div>

                <h3>Section2</h3>
                <div><p>Content2</p></div>

                <h3>Section3</h3>
                <div><p>Content3</p></div>
            </div>
        </div>
                
         
            <div class="yellowbox ui-corner-all" id="apple">
               <p>Apple</p>
             </div>
         
            
            <div class="greenbox ui-corner-all" id="microsoft">
                <p id="microsoftParagraph"> Microsoft.</p>
                <p><a href="http://www.microsoft.com" title="microsoft" id="microsoftLink"> Microsoft Link.</a>
                </p>
                
            </div>
            
           
        </body>
            
            <script>
                $(function(){
                   $("#facebook").accordion({
                       collapsible: true,
                       icons: {
                           header: "ui-icon-circle-arrow-e",
                           activeHeader: "ui-icon-circle-arrow-s"
                       },
                       heightStyle: "fill" 
                    //    heightStyle: "content"
                       //the sections of the accordion will only take up the amount of space they need. Without this, they will all take up the same amount of space equal to the largest div.
                   });

                   $("#resizer").resizable({
                       resize: function(){
                           $("#facebook").accordion("refresh");
                       }
                   });
                });
            </script>

            
</html>
