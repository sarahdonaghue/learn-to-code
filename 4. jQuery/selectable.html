<!DOCTYPE html>

<html>
    <head> 
        <metacharset ="utf-8">
        <title>Selectable</title>
        <style>
        .bluebox{
            background-color: #3A5795;
            color: white;
            height: 100px;
            width: auto;
        }
        
        .yellowbox{
            background-color: rgb(222, 224, 85);
            height: auto;
            width: auto;
            padding: 10px;
        }
        
        .greenbox{
            background-color: #31af37;
            height: auto;
            width: auto;
        }
       
        #great{
            background-color: #5a3479;
        }
        li{
            font-size: 2em;
            margin-bottom: 5px;
            text-align: center;
        }
        #list .ui-selecting{
            background: #740da0;
        }
        #list .ui-selected{
            background: #953ebb;
            color: white;
        }
        
        
        </style>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/blitzer/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
       
        
    </head>
       
        <body>
            

            <div class="bluebox ui-corner-all" id="facebook">
                <p> Facebook is <span class="great" id="great">great</span></p>
            </div>
                
           <div id="container">
            <div class="yellowbox ui-corner-all" id="apple">
                <ul id="list">
                    <li class="ui-state-default">Audi</li>
                    <li class="ui-state-default">BMW</li>
                    <li class="ui-state-default">Mercedes</li>
                </ul>
             </div>
           </div>
            
            <div class="greenbox ui-corner-all" id="microsoft">
                <p id="microsoftParagraph"> Microsoft.</p>
                <p><a href="http://www.microsoft.com" title="microsoft" id="microsoftLink"> Microsoft Link.</a>
                </p>
            </div>
            
           
        </body>
            
            <script>
                $(function(){
                   $("#list").selectable({
                       stop: function(){
                        $(".ui-selected").each(function(){
                            $('<p></p>').text($(this).text()).appendTo("#microsoft");
                            //will add the selected items to a different div. 
                        });   
                       }
                   });
                });
            </script>

            
</html>
