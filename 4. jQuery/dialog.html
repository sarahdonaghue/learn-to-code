<!DOCTYPE html>

<html>
    <head> 
        <metacharset ="utf-8">
        <title>Sortable</title>
        <style>
        .bluebox{
            background-color: #3A5795;
            color: white;
            height: 100px;
            width: auto;
        }
        
        .yellowbox{
            background-color: rgb(222, 224, 85);
            height: 100px;
            width: auto;
           
        }
        
        .greenbox{
            background-color: #31af37;
            height: 100px;
            width: auto;
            
        }
       
        #great{
            background-color: #5a3479;
        }
        </style>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/start/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
       
        
    </head>
       
        <body>
            

            <div class="bluebox ui-corner-all" id="facebook">
                <p> Facebook is <span class="great" id="great">great</span></p>
            </div>
                
         
            <div class="yellowbox ui-corner-all" id="apple">
               <p>Apple</p>
             </div>
         
            
            <div class="greenbox ui-corner-all" id="microsoft">
                <p id="microsoftParagraph"> Microsoft.</p>
                <p><a href="http://www.microsoft.com" title="microsoft" id="microsoftLink"> Microsoft Link.</a>
                </p>              
            </div>
           
            <div id="myDialog" title="This is a dialog">
                <p>Welcome to Our Page.</p>
            </div>
            <div id="confirmation" title="Leave the Page?">
                <p> <span class="ui-icon ui-icon-alert" style="float: left"></span> You will lose all unsaved work. Are you sure you want to leave?</p>
            </div>
            <button id="open">Open Dialog</button>
            <button id="goToPreviousPage">Go To Previous Page</button>
           
        </body>
            
            <script>
                $(function(){
                   $("#myDialog").dialog({
                       autoOpen: false,   //the dialog will not show up automatically when the page opens
                    });

                    $("#open").click(function(){
                        $("#myDialog").dialog("open");
                    });

                    $("button").button();

                    $("#confirmation").dialog({
                        autoOpen: false,
                        modal: true,
                        buttons: {
                            "Go To Previous Page" : function(){
                                window.history.back();
                            },
                            Cancel: function(){
                                $(this).dialog("close");
                            }
                        }
                    });

                    $("#goToPreviousPage").click(function(){
                        $("#confirmation").dialog("open");
                    });
                });
            </script>

            
</html>
