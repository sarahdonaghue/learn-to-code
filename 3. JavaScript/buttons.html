<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <title>Buttons</title>
</head>

<body>
    <p>JavaScript.</p>
    <button onClick="alert('How can I help you?')">Click me.</button>
    <button id="button2">Click me.</button>
    <script>
        document.getElementById("button2").onclick=function(){
            alert("You have just clicked me!");
        }
        // JavaScript uses camel case, so the first word is not capitalized, but every word after it is. 
    </script>
</body>

</html>
