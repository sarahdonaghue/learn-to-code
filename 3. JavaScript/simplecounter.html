<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <title>Set Interval & Set Timeout Activity: Simple Counter</title>
</head>

<body>
    <p id="counter">0</p>
    <button onclick="clearInterval(myCounter)">Stop counting</button>
    <br />
    <br />
    <button onclick="clearTimeout(delayedWelcomeMessage)">Avoid Welcome Message</button>
    <script>
        var counter = document.getElementById("counter");
        var x = 0;
        var myCounter = setInterval(function(){
            x++; counter.innerHTML = x},1000); //the first parameter of setInterval is a function, and the second variable is the timing variable which is 1 second.

        var delayedWelcomeMessage = setTimeout(function(){window.alert("Welcome to our page.")},3000); //the first parameter of setTimeout is a function, and the second is the duration we will be waiting for it to timeout which is 3 seconds

    </script>
</body>

</html>
