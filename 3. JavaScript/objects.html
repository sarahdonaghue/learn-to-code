<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <title>Objects</title>
</head>

<body>
    <p>JavaScript.</p>
    <script>
        var myPhone = {
            make : "Apple" , 
            model : "iPhone XS" ,
            warranty : 12,
            color : "black"
        };
        window.console.log(myPhone);
        delete myPhone.warranty;
        window.console.log(myPhone);
        window.console.log(myPhone.model);

        var myOtherPhone = myPhone;
        window.console.log(myOtherPhone);
        myOtherPhone.model = "iPhone 5";
        window.console.log(myOtherPhone);
        window.console.log(myPhone);
        // when we set two properties equal to each other, if you make a change in one property, it will change both.
    </script>
</body>

</html>
