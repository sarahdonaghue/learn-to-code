<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <title>Object Constructors</title>
</head>

<body>
    <p>JavaScript.</p>
    <script>
        function phone(make, model, warranty, color) {
            this.make = make;
            this.model = model;
            this.warranty = warranty;
            this.color = color;
            this.extendWarranty = function (x) {
                this.warranty = this.warranty + x;
            }

            }
        var myPhone = new phone("Apple", "Iphone 5", 12, "White");
        window.console.log(myPhone);
        myPhone.extendWarranty(12);
        window.console.log(myPhone.warrenty);

        myPhone.condition = "like new";
        window.console.log(myPhone);
        window.console.log(myPhone.condition);

        var myBrothersPhone = new phone("Apple", "Iphone XS", 6, "Black");
        window.console.log(myBrothersPhone);
        window.console.log(myBrothersPhone.condition);
        phone.prototype.condition = "new";
        window.console.log(myBrothersPhone.condition);
        // to add a new property to a prototype you have to use the constructors name with prototype and the new property, and it's value
    </script>
</body>

</html>
