<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Image Opacity</title>
        <Style>
            .image1{
                width: 200px;
                height: 150px;
                opacity: 0.4;
                margin-right: 30px;
            }
            .image2{
                width: 200px;
                height: 150px;
                opacity: 1;
                margin-right: 30px;
            }
        </Style>
    </head>

    <body>
        <img class="image1" src="images/picture.jpg">
        <img class="image2" src="images/picture.jpg">
    </body>
</html>
