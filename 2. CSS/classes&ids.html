<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <title>Classes & IDs</title>
        <style>
            #decide {
                color: green;
                font-size: 300%;
            }
            .blue{
                color: blue;
            }
        </style>
    </head>

    <body>
        <p id="decide">Deciding what not to do is as important as deciding what to do.</p>
        <!--Two elements cannot share have the same id, but they can have the same class. Any element with a certain class, will share those class properties, as lined out in the internal css-->
        <p class="blue">Second paragraph will have the same styling due to the Inline CSS.</p>
        <p class="blue">Third Paragraph</p>
    </body>
</html>
